# 日志相关
log:
  # 日志输出目录, 必须是绝对路径
  logPath: "/root/myutils/bin/log"
  # 日志命名
  logName: "cpp_core.log"
  # DEBUG：0；INFO：1；WARN：2；ERROR：3；DEFAULT：INFO
  logLevel: -1
  # 保存日志数量
  logFileCount: 3
  # 按大小轮转(MB)
  rotateBySize: 0
  # 按日期轮转
  rotateByDate: true
  # 异步模式
  asyncMode: true
  # 异步队列大小
  asyncQueueSize: 8192
  # 异步线程数
  asyncThreadSize: 1

# reactor相关
reactor:
  # reactor数量
  reactorCount: 1
  # reactor最大事件数量
  reactorMaxEvent: 10
  # reactor超时时间(ms)
  reactorTimeout: 100 # 防止无法计时感知到退出
  # 白名单ip
  whiteList: []
  # 黑名单ip
  blackList: []
  # 连接数上限(-1:不限制)
  maxConnection: -1
  # udp监听端口号
  udpListenPort: 6800
  # udp监听ip
  udpListenIp: "0.0.0.0"
  # tcp监听端口号
  tcpListenPort: 6800
  # tcp监听ip
  tcpListenIp: "0.0.0.0"
  # 心跳间隔时间(s)
  heartbeatInterval: 30
  # 心跳超时时间(s)
  heartbeatTimeout: 90
  # 心跳检测间隔时间(s)
  heartbeatCheckInterval: 15

# 控制台相关
console:
  # 控制台监听ip
  consoleListenIp: "127.0.0.1"
  # 控制台监听port
  consoleListenPort: 6700
  # 控制台超时时间(s)
  consoleTimeout: 30
  # 控制台数量上线(防止恶意攻击)
  consoleMaxCount: 1
  # 是否打开控制台
  useConsole: true

# 进程相关
process:
  # 开启守护进程模式
  daemonMode: false
  # coredump软上限(默认约2GB)
  coreLimitCur: 2000000000
  # coredump硬上线(默认约2GB)
  coreLimitMax: 2000000000

